<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .settings {
            cursor: pointer;
        }
        .container {
            
            flex-direction: row;
            padding:2rem 30rem;
        }
        .sidebar {
            width:90%;
            background-color: #f5e1da;
            padding: 1rem;
            border-radius: 8px;
            margin-right: 2rem;
        }
        .content {
            width: 100%;
            margin-top:5rem;
        }
        .profile-pic {
            width:100px;
            height:90px;
            max-width: 150px;
            border-radius: 100%;
            display: block;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #a0522d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        h2 {
            border-bottom: 2px solid #a0522d;
            padding-bottom: 0.5rem;
        }

        h3 {
            border-bottom: 2px solid #a0522d;
            padding-bottom: 0.5rem;
            padding-left: 20px;
        }
        
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .product img {
            width: 80px;
            height: 80px;
            margin-right: 1rem;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label, input, textarea {
            display: block;
            width: 90%;
            margin-top: 0.3rem;
        }
        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
.navbar {
  background: #ffffff;
  border-bottom: 1px solid #e5e8eb;
  position: sticky;
  padding: 10px;
  z-index: 100;
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.65rem 2.5rem;
  max-width: 1440px;
  margin: 0 auto;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.nav-menu {
  display: flex;
  list-style: none;
  gap: 2.25rem;
  margin: 0;
  font-size: 1.2rem;
  font-weight: 0.5rem;;
}

.nav-link {
  color: #171412;
  text-decoration: none;
  font-size: 0.875rem;
  font-weight: 360;
  transition: color 0.2s ease;
  font-size: 1rem;
}

.nav-link:hover,
.nav-link.active {
  color: #ed7829;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.search-bar {
  display: flex;
  align-items: center;
  background: #f5f2f0;
  border-radius: 0.75rem;
  overflow: hidden;
  min-width: 200px;
}

.search-icon {
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
}

.search-input {
  background: #f5f2f0;
  border: none;
  padding: 0.5rem 1rem 0.5rem 0.5rem;
  flex: 1;
  color: #8a7061;
  font-size: 1rem;
}

.search-input::placeholder {
  color: #8a7061;
}

.search-input:focus {
  outline: none;
}

.nav-buttons {
  display: flex;
  gap: 0.5rem;
}


.profile-notification {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: #f5f2f0;
  border-radius: 1.25rem;
  padding: 0.625rem;
}

.notification-icon {
  display: flex;
  align-items: center;
}

.profile-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.logo {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo-icon img {
  width: 36px;
  height: 36px;
  position: relative; 
}

.logo-icon{
  display:flex;
}

.logo-text {
  font-size: 1.125rem;
  font-weight: 700;
  color: #171412;
}

.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 4px;
}

.mobile-menu-toggle span {
  width: 24px;
  height: 3px;
  background: #171412;
  transition: all 0.3s ease;
}

.mobile-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border-bottom: 1px solid #e5e8eb;
  padding: 1rem;
  flex-direction: column;
  gap: 1rem;
}

.mobile-menu.active {
  display: flex;
}

.mobile-nav-menu {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav-menu .nav-link {
  padding: 0.5rem 0;
  border-bottom: 1px solid #f0f0f0;
}

.mobile-nav-right {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.btn-secondary {
  background-color: #e18446;
  color: #171412;
  padding:10px;
  border-radius: 13px;
  border:1px solid #171412;
}

.btn-secondary:hover {
  background-color: #ebe5e0;
}


/* Mobile Responsive Styles */
@media (max-width: 768px) {
  .navbar {
    position: relative;
  }
  
  .nav-container {
    padding: 0.65rem 1rem;
  }
  
  .nav-left {
    gap: 1rem;
  }
  
  .nav-menu {
    display: none;
  }
  
  .nav-right {
    display: none;
  }
  
  .mobile-menu-toggle {
    display: flex;
  }
  
  .logo-text {
    font-size: 1rem;
  }
  
  .container {
    padding: 1rem;
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    margin-right: 0;
    margin-bottom: 2rem;
  }
  
  .content {
    width: 100%;
    margin-top: 0;
  }
  
  .profile-pic {
    width: 80px;
    height: 80px;
  }
  
  .product {
    flex-direction: column;
    align-items: flex-start;
    text-align: center;
  }
  
  .product img {
    width: 100%;
    max-width: 200px;
    height: auto;
    margin-right: 0;
    margin-bottom: 0.5rem;
  }
  
  h3 {
    padding-left: 0;
  }
  
  .form-group {
    margin-bottom: 1rem;
  }
  
  label, input, textarea {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .nav-container {
    padding: 0.65rem 0.5rem;
  }
  
  .nav-left {
    gap: 0.5rem;
  }
  
  .logo-text {
    font-size: 0.9rem;
  }
  
  .container {
    padding: 0.5rem;
  }
  
  .sidebar {
    padding: 0.75rem;
  }
  
  .profile-pic {
    width: 70px;
    height: 70px;
  }
  
  .product img {
    max-width: 150px;
  }
  
  .btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
  }
  
  input, textarea {
    padding: 0.6rem;
  }
  
  .mobile-search-bar {
    min-width: 100%;
  }
  
  .mobile-search-input {
    font-size: 0.9rem;
  }
}

    </style>

</head>
