<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiKraft - Join Our Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative background elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(210, 105, 30, 0.08);
            animation: floatSlow 8s ease-in-out infinite;
        }

        .decoration-circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }

        .decoration-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: -75px;
            animation-delay: 2s;
        }

        .decoration-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        /* Main container */
        .main-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(210, 105, 30, 0.08), 
                        0 8px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(210, 105, 30, 0.1);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #ed7829;
        }

        /* Header section */
        .header-section {
            padding: 50px 40px 30px;
            text-align: center;
            background: rgba(210, 105, 30, 0.02);
            border-bottom: 1px solid rgba(210, 105, 30, 0.08);
        }

        .logo-wrapper {
            margin-bottom: 25px;
        }

        .craft-icon {
            margin-bottom: 15px;
            
            animation: gentleBounce 3s ease-in-out infinite;
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ed7829;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .brand-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Form section */
        .form-section {
            padding: 40px;
        }

        .form-tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 35px;
            position: relative;
            border: 1px solid #e5e7eb;
        }

        .form-tab {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #6b7280;
            position: relative;
            z-index: 2;
        }

        .form-tab.active {
            color: white;
            background: #ed7829;
            box-shadow: 0 4px 12px rgba(210, 105, 30, 0.25);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
            color: #1f2937;
        }

        .form-input:focus {
            outline: none;
            border-color: #ed7829;
            background: white;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
            transform: translateY(-1px);
        }

        .form-input:hover {
            border-color: #ed7829;
            background: white;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #ed7829;
            margin-top: 2px;
        }

        .checkbox-text {
            color: #4b5563;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #ed7829;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(210, 105, 30, 0.3);
            background: #B8860B;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider-section {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            padding: 0 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: #374151;
        }

        .social-btn:hover {
            border-color: #ed7829;
            background: rgba(210, 105, 30, 0.02);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.1);
        }

        .help-link {
            text-align: center;
            margin-top: 20px;
        }

        .help-link a {
            color: #ed7829;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .help-link a:hover {
            color: #B8860B;
            text-decoration: underline;
        }

        .success-message, .error-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .success-message {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #d1fae5;
        }

        .error-message {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .main-wrapper {
                padding: 20px 15px;
            }

            .auth-container {
                max-width: none;
                margin: 0;
            }

            .header-section, .form-section {
                padding: 30px 25px;
            }

            .brand-title {
                font-size: 2rem;
            }

            .craft-icon {
                font-size: 1rem;
            }

            .social-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
    </div>

    <div class="main-wrapper">
        <div class="auth-container">
            <div class="header-section">
                <div class="logo-wrapper">
                    <div class="craft-icon">
                        <img src="images/logo].jpg" alt="logo"/>
                    </div>
                    <h1 class="brand-title">HandiKraft</h1>
                    <p class="brand-subtitle">Empowering Rural Artisans Through Global Connections</p>
                </div>
            </div>

            <div class="form-section">
                <div class="form-tabs">
                    <div class="form-tab active" onclick="switchForm('login')">Sign In</div>
                    <div class="form-tab" onclick="switchForm('signup')">Create Account</div>
                </div>

                <div id="message-container"></div>

                <!-- Login Form -->
                <div class="form-content active" id="loginForm">
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="form-checkbox" id="rememberMe">
                            <label for="rememberMe" class="checkbox-text">Remember me for 30 days</label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Sign In to Your Account</span>
                        </button>
                    </form>

                    <div class="divider-section">
                        <div class="divider-line"></div>
                        <span class="divider-text">or continue with</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-buttons">
                        <button class="social-btn" onclick="handleSocialLogin('google')">
                            <span>🔍</span> Google
                        </button>
                        <button class="social-btn" onclick="handleSocialLogin('facebook')">
                            <span>📘</span> Facebook
                        </button>
                    </div>

                    <div class="help-link">
                        <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="form-content" id="signupForm">
                    <form id="signupFormElement">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" name="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" name="password" placeholder="Create a strong password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-input" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="form-checkbox" id="agreeTerms" required>
                            <label for="agreeTerms" class="checkbox-text">I agree to the <a href="#" style="color: #D2691E;">Terms of Service</a> and <a href="#" style="color: #D2691E;">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Create Your Account</span>
                        </button>
                    </form>

                    <div class="divider-section">
                        <div class="divider-line"></div>
                        <span class="divider-text">or sign up with</span>
                        <div class="divider-line"></div>
                    </div>

                    <div class="social-buttons">
                        <button class="social-btn" onclick="handleSocialLogin('google')">
                            <span>🔍</span> Google
                        </button>
                        <button class="social-btn" onclick="handleSocialLogin('facebook')">
                            <span>📘</span> Facebook
                        </button>
                    </div>

                    <div class="help-link">
                        <a href="#" onclick="switchForm('login')">Already have an account? Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentForm = 'login';
        let users = []; // In-memory user storage

        function switchForm(formType) {
            if (currentForm === formType) return;

            currentForm = formType;
            
            // Update tabs
            document.querySelectorAll('.form-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Switch form content
            document.querySelectorAll('.form-content').forEach(content => {
                content.classList.remove('active');
            });
            
            setTimeout(() => {
                document.getElementById(formType + 'Form').classList.add('active');
            }, 150);

            // Clear any messages
            clearMessages();
        }

        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message" style="display: block;">${message}</div>`;
            
            setTimeout(() => {
                clearMessages();
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }

        function setButtonLoading(button, loading = true) {
            const btnText = button.querySelector('.btn-text');
            if (loading) {
                btnText.innerHTML = '<span class="loading"></span> Processing...';
                button.disabled = true;
            } else {
                btnText.textContent = button.closest('#loginFormElement') ? 'Sign In to Your Account' : 'Create Your Account';
                button.disabled = false;
            }
        }

        function handleSocialLogin(provider) {
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = `<span class="loading"></span> Connecting...`;
            button.disabled = true;

            setTimeout(() => {
                showMessage(`${provider.charAt(0).toUpperCase() + provider.slice(1)} authentication would be integrated here.`, 'success');
                button.innerHTML = originalText;
                button.disabled = false;
            }, 2000);
        }

        function showForgotPassword() {
            showMessage('Password reset link would be sent to your email address.', 'success');
        }

        function findUser(email) {
            return users.find(user => user.email === email);
        }

        function registerUser(userData) {
            users.push(userData);
        }

        function redirectToHomePage() {
            // Redirect to the home page
            window.location.href = 'home.html';
        }

        // Form submission handlers
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            const button = this.querySelector('.submit-btn');
            setButtonLoading(button, true);

            setTimeout(() => {
                const user = findUser(email);
                
                if (!user) {
                    setButtonLoading(button, false);
                    showMessage('User not found. Please register first.', 'error');
                    setTimeout(() => {
                        switchForm('signup');
                    }, 2000);
                } else if (user.password !== password) {
                    setButtonLoading(button, false);
                    showMessage('Invalid password. Please try again.', 'error');
                } else {
                    showMessage('Welcome back! You have successfully signed in to HandiKraft.', 'success');
                    setTimeout(() => {
                        redirectToHomePage();
                    }, 1500);
                }
            }, 2000);
        });

        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const fullName = formData.get('fullName');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const agreeTerms = this.querySelector('#agreeTerms');

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }

            // Validate terms agreement
            if (!agreeTerms.checked) {
                showMessage('Please agree to the Terms of Service and Privacy Policy.', 'error');
                return;
            }

            // Check if user already exists
            if (findUser(email)) {
                showMessage('User with this email already exists. Please login instead.', 'error');
                setTimeout(() => {
                    switchForm('login');
                }, 2000);
                return;
            }

            const button = this.querySelector('.submit-btn');
            setButtonLoading(button, true);

            setTimeout(() => {
                // Register new user
                registerUser({
                    fullName: fullName,
                    email: email,
                    password: password
                });
                
                showMessage('Account created successfully! Welcome to HandiKraft.', 'success');
                setTimeout(() => {
                    redirectToHomePage();
                }, 1500);
            }, 2000);
        });

        // Enhanced input interactions
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add subtle mouse tracking for decorative elements
        document.addEventListener('mousemove', function(e) {
            const circles = document.querySelectorAll('.decoration-circle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.3;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                
                circle.style.transform = `translate(${x}px, ${y}px) translateY(-15px) scale(1.05)`;
            });
        });
    </script>
</body>
</html>
